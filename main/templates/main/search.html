{% extends 'main/layout.html' %}

{% load static %}

{% block content %}
    <h2 style="padding-left: 20px; color: white">Результаты поиска:</h2>
    {% for el in results %}
        <div class="block_news clear-fix">
            <div class="block-img_news" style="background-image: url({{ el.image.url }})">
                <!--<img src="{{ el.image.url }}" class="img_new">-->
            </div>
            <div class="title_news">
                <div class="title-text_news">
                    {{ el.title }}
                </div>
                <div class="nav_news">
                    <div class="date_news">
                        {{ el.date }}
                    </div>
                    <a href="{% url 'new' el.id %}" class="nav_news__more-button">подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
            <div align="center"><h4 style="color: white">По вашему запросу нечего не найдено</h4>
            <img src="{% static 'main/img/unhappy.png' %}" style="width: 180px"></div>
    {% endfor %}
{% endblock %}
